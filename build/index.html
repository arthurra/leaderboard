<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title> Leaderboard </title>

    <script defer src="https://pro.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-DtPgXIYsUR6lLmJK14ZNUi11aAoezQtw4ut26Zwy9/6QXHH8W3+gjrRDT+lHiiW4" crossorigin="anonymous"></script>
  </head>
</head>
<body>

  <div class="leaderboard">
    <div class="leaderboard__total">
      Q1 Goal Progress

      <div class="leaderboard__team">

        <div class="leaderboard__team-score"> 50 </div>
      </div>
      <div class="leaderboard__team">
        <div class="leaderboard__team-title"> Team 2 Electric Boogaloo </div>
        <div class="leaderboard__team-score"> 50 </div>
      </div>
      <div class="leaderboard__team">
        <div class="leaderboard__team-title"> Blingals </div>
        <div class="leaderboard__team-score"> 50 </div>
      </div>
      <div class="leaderboard__team">
        <div class="leaderboard__team-title"> Coiny McCoin Face </div>
        <div class="leaderboard__team-score"> 50 </div>
      </div>
    </div>
  </div>

</body>
</html>
