<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title> Leaderboard </title>

    <link rel="stylesheet" href="https://get.mavo.io/mavo.css"/>
    <script src="https://get.mavo.io/mavo.js"></script>

    <script defer src="https://pro.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-4Gm0M5DjJ0zGaEtLu0ztNIoHWiuJ5rKiaVlpZKeNqXAW49eIIa2ymxb3C4c3uEXR" crossorigin="anonymous"></script>
  </head>
</head>
<body>
  <main class="mv-highlight-unsaved" mv-app="leaderboard" mv-storage="https://github.com/arthurra/leaderboard" mv-bar="">

    <button class="button button--outline button--ui-control u-edit-hide mv-edit" aria-label="Edit">
      <i class="far fa-edit"></i>
      Edit
    </button>
    <button class="button button--outline button--ui-control u-edit-show mv-save mv-edit" aria-label="Save">
      <i class="far fa-save"></i>
      Save
    </button>

    <h1> Team Leaderboard </h1>
    <div class="leaderboard leaderboard--teams">
      <div class="leaderboard__total">
        Q1 Goal Progress
        <meta property="progress" content="[(sum(points)/700)]" />
        <progress value="[progress]"></progress>
        [progress*100]%
      </div>

      <div class="leaderboard__list">
        <div class="leaderboard__item" property="leaderboardTeamItem" mv-multiple>
          <div class="leaderboard__item-drag-handle mv-drag-handle">
            <i class="far fa-sort"></i>
          </div>
          <div class="leaderboard__item-title">
            <span property="name"> A1 Sizzl-icious </span>
          </div>
          <div class="leaderboard__item-stats">

            <div class="leaderboard__item-stat form-group">
              <label for="" class="form-group__label u-edit-show"> Leads </label>
              <input class="form-group__input form-group__input--icon-l" type="number" name="" value="" property="teamLeads" mv-default="0">
              <div class="form-group__input-icon form-group__input-icon--left">
                <i class="far fa-handshake"></i>
              </div>
            </div>

            <div class="leaderboard__item-stat form-group">
              <label for="" class="form-group__label u-edit-show"> Blog Posts </label>
              <input class="form-group__input form-group__input--icon-l" type="number" name="" value="" property="teamPosts" mv-default="0">
              <div class="form-group__input-icon form-group__input-icon--left">
                <i class="far fa-file-alt"></i>
              </div>
            </div>

            <div class="leaderboard__item-stat form-group">
              <label for="" class="form-group__label u-edit-show"> Talks </label>
              <input class="form-group__input form-group__input--icon-l" type="number" name="" value="" property="teamTalks" mv-default="0">
              <div class="form-group__input-icon form-group__input-icon--left">
                <i class="far fa-podium"></i>
              </div>
            </div>

            <div class="leaderboard__item-stat leaderboard__item-stat--total-score">
              <i class="far fa-coins"></i>
              <span property="teamPoints" mv-default="[teamLeads + multiply(teamPosts,10) + multiply(teamTalks,20)]"> </span>
             </div>
          </div>
        </div>
      </div>
    </div>


    <h1> Individual Leaderboard </h1>
    <div class="leaderboard leaderboard--individuals">
      <div class="leaderboard__list">

        <div class="leaderboard__item" property="leaderboardItem" mv-multiple>
          <div class="leaderboard__item-drag-handle mv-drag-handle">
            <i class="far fa-sort"></i>
          </div>
          <div class="leaderboard__item-title">
            [$index + 1]. <span property="name"> Kati Best </span>
          </div>
          <div class="leaderboard__item-team form-group form-group--select">
            <label for="" class="form-group__label u-edit-show"> Team </label>
            <select name="team" class="form-group__input form-group__input--icon-l" property="team">
              <option value="0"> Select a team </option>
              <option value="1"> A1 Sizzl-icious </option>
              <option value="2"> Team 2 Electric Boogaloo </option>
              <option value="3"> Blingalls </option>
              <option value="4"> Coiny McCoin Face </option>
            </select>
            <div class="form-group__input-icon form-group__input-icon--left">
              <i class="far fa-users"></i>
            </div>
          </div>
          <div class="leaderboard__item-stats">

            <div class="leaderboard__item-stat form-group">
              <label for="" class="form-group__label u-edit-show"> Leads </label>
              <input class="form-group__input form-group__input--icon-l" type="number" name="" value="" property="leads" mv-default="0">
              <div class="form-group__input-icon form-group__input-icon--left">
                <i class="far fa-handshake"></i>
              </div>
            </div>

            <div class="leaderboard__item-stat form-group">
              <label for="" class="form-group__label u-edit-show"> Blog Posts </label>
              <input class="form-group__input form-group__input--icon-l" type="number" name="" value="" property="posts" mv-default="0">
              <div class="form-group__input-icon form-group__input-icon--left">
                <i class="far fa-file-alt"></i>
              </div>
            </div>

            <div class="leaderboard__item-stat form-group">
              <label for="" class="form-group__label u-edit-show"> Talks </label>
              <input class="form-group__input form-group__input--icon-l" type="number" name="" value="" property="talks" mv-default="0">
              <div class="form-group__input-icon form-group__input-icon--left">
                <i class="far fa-podium"></i>
              </div>
            </div>

            <div class="leaderboard__item-stat leaderboard__item-stat--total-score">
              <i class="far fa-coins"></i>
              <span property="points" mv-default="[leads + multiply(posts,10) + multiply(talks,20)]"> </span>
            </div>
          </div>

          <!-- <button class="button button--link button--danger has-tooltip u-edit-show" aria-label="Delete" mv-action="delete(leaderboardItem)">
            <i class="far fa-trash-alt"></i>
          </button> -->
        </div>
      </div>
    </div>

    <div style="text-align: center;">
      <button class="mv-login button button--link"> Login </button>
      <button class="mv-logout button button--link"> Logout </button>
    </div>
  </main>
</body>
</html>
