<!DOCTYPE html>
<html lang="en">
<head>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheets/main.css">
    <title> Leaderboard </title>

    <script defer src="https://pro.fontawesome.com/releases/v5.6.3/js/all.js" integrity="sha384-4Gm0M5DjJ0zGaEtLu0ztNIoHWiuJ5rKiaVlpZKeNqXAW49eIIa2ymxb3C4c3uEXR" crossorigin="anonymous"></script>
  </head>
</head>
<body>
  <main>

    <h1> Team Leaderboard </h1>
    <div class="leaderboard leaderboard--teams">
      <div class="leaderboard__total">
        Q1 Goal Progress
        <div class="leaderboard__progress-bar">
          <div class="leaderboard__progress-bar-inner"></div>
        </div>
        350<small>/700</small>
      </div>
      <div class="leaderboard__list">
        <div class="leaderboard__item">
          <div class="leaderboard__item-title"> <i class="fas fa-crown leaderboard__item-title-icon"></i> A1 Sizzl-icious </div>
          <div class="leaderboard__item-stats">
            <div class="leaderboard__item-stat">
              <i class="far fa-handshake"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-file-alt"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-podium"></i> 2
            </div>
            <div class="leaderboard__item-stat leaderboard__item-stat--total-score"> 50 </div>
          </div>
        </div>
        <div class="leaderboard__item">
          <div class="leaderboard__item-title"> Team 2 Electric Boogaloo </div>
          <div class="leaderboard__item-stats">
            <div class="leaderboard__item-stat">
              <i class="far fa-handshake"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-file-alt"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-podium"></i> 2
            </div>
            <div class="leaderboard__item-stat leaderboard__item-stat--total-score"> 50 </div>
          </div>
        </div>
        <div class="leaderboard__item">
          <div class="leaderboard__item-title"> Blingals </div>
          <div class="leaderboard__item-stats">
            <div class="leaderboard__item-stat">
              <i class="far fa-handshake"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-file-alt"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-podium"></i> 2
            </div>
            <div class="leaderboard__item-stat leaderboard__item-stat--total-score"> 50 </div>
          </div>
        </div>
        <div class="leaderboard__item">
          <div class="leaderboard__item-title"> Coiny McCoin Face </div>
          <div class="leaderboard__item-stats">
            <div class="leaderboard__item-stat">
              <i class="far fa-handshake"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-file-alt"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-podium"></i> 2
            </div>
            <div class="leaderboard__item-stat leaderboard__item-stat--total-score"> 50 </div>
          </div>
        </div>
      </div>
    </div>

    <h1> Individual Leaderboard </h1>
    <div class="leaderboard leaderboard--individuals">
      <div class="leaderboard__list">
        <div class="leaderboard__item">
          <div class="leaderboard__item-title"> <i class="fas fa-crown leaderboard__item-title-icon"></i> Coiny McCoin Face </div>
          <div class="leaderboard__item-stats">
            <div class="leaderboard__item-stat">
              <i class="far fa-handshake"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-file-alt"></i> 2
            </div>
            <div class="leaderboard__item-stat">
              <i class="far fa-podium"></i> 2
            </div>
            <div class="leaderboard__item-stat leaderboard__item-stat--total-score"> 50 </div>
          </div>
      </div>
    </div>
  </main>
</body>
</html>
